<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creciendo Juntos</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Center the form vertically and horizontally */
    body, html {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    /* Sticky header styles */
    header {
      background-color: #f8f9fa;
      padding: 20px 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    /* Sticky footer styles */
    footer {
      background-color: #f8f9fa;
      padding: 20px 0;
      text-align: center;
      position: sticky;
      bottom: 0;
    }

    /* Add spacing between elements */
    .spacer {
      margin-bottom: 20px;
    }

    .form-group {
      display: none; /* Hide all form groups by default */
    }
    .active {
      display: block; /* Show the active form group */
    }
    .form-label {
      font-size: 1.45rem;
    }

    .form-radio {
      transform: scale(1.75);
      margin-right: 5px;
    }

    .form-text {
      font-size: 1.45rem;
    }

    .form-button {
      font-size: 1.45rem;
    }

    .form-container {
      border: 2px solid #e9ecef; /* Secondary color */
      border-radius: 10px; /* Rounded corners */
      padding: 20px; /* Padding */
      box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Box shadow for depth */
    }
  </style>
</head>
<body>
  <!-- Sticky header -->
  <header>
    <h1>Creciendo Juntos: Hispanic Chamber Survey</h1>
  </header>

  <!-- Form container -->
  <div class="container flex-grow-1 d-flex justify-content-center align-items-center">
    <div class="form-container">
      <div class="row justify-content-center">
        <div class="col-md-12 col-lg-6">
        <form action="#" method="get" onsubmit="return redirectSurvey()">
          <label for="language" class="form-text">Preferred Language <i>(Idioma preferido)</i>:</label><br><br>
          <input type="radio" class="form-radio" id="english" name="language" value="english">
          <label for="english" class="form-label">English</label><br>
          <input type="radio" class="form-radio" id="spanish" name="language" value="spanish">
          <label for="spanish" class="form-label">Spanish</label><br><br>
          <input type="submit" class="btn btn-primary mt-2 form-button" value="Next">
        </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Sticky footer -->
  <footer>
    <p>Smooth Surveys Powered by <a href="https://woogem.com">WooGem LLC</a></p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function redirectSurvey() {
      var language = document.querySelector('input[name="language"]:checked').value;
      if (language === "spanish") {
        window.location.href = "spanish-survey.html"; // Redirect to Spanish survey
      } else if (language === "english") {
        window.location.href = "role-selection-english.html"; // Redirect to English survey
      }
      return false; // Prevent form submission
    }
  </script>
</body>
</html>
