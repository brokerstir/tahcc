<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creciendo Juntos</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <!-- Sticky header -->
  <header>
    <h1>Hispanic Chamber Survey</h1>
  </header>

  <!-- Form container -->
  <div class="container flex-grow-1 d-flex justify-content-center align-items-center">
    <div class="form-container">
      <div class="row justify-content-center">
        <div class="col-md-12 col-lg-6">
        <form action="#" method="get" onsubmit="return redirectSurvey()">
          <label for="language" class="form-text">Preferred Language <i>(Idioma preferido)</i>:</label><br><br>
          <input type="radio" class="form-radio" id="english" name="language" value="english">
          <label for="english" class="form-label">English</label><br>
          <input type="radio" class="form-radio" id="spanish" name="language" value="spanish">
          <label for="spanish" class="form-label">Spanish</label><br><br>
          <input type="submit" class="btn btn-primary mt-2 form-button" value="Next">
        </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Sticky footer -->
  <footer>
    <p>Smooth Surveys Powered by <a href="https://woogem.com">WooGem LLC</a></p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function redirectSurvey() {
      var language = document.querySelector('input[name="language"]:checked').value;
      if (language === "spanish") {
        window.location.href = "role-selection-spanish.html"; // Redirect to Spanish survey
      } else if (language === "english") {
        window.location.href = "role-selection-english.html"; // Redirect to English survey
      }
      return false; // Prevent form submission
    }
  </script>
</body>
</html>
