<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creciendo Juntos</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Center the form vertically and horizontally */
    body, html {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    /* Sticky header styles */
    header {
      background-color: #f8f9fa;
      padding: 20px 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    /* Sticky footer styles */
    footer {
      background-color: #f8f9fa;
      padding: 20px 0;
      text-align: center;
      position: sticky;
      bottom: 0;
    }

    /* Add spacing between elements */
    .spacer {
      margin-bottom: 20px;
    }

    .form-group {
      display: none; /* Hide all form groups by default */
    }
    .active {
      display: block; /* Show the active form group */
    }
    .form-label {
      font-size: 1.45rem;
    }

    .form-radio {
      transform: scale(1.75);
      margin-right: 5px;
    }

    .form-text {
      font-size: 1.45rem;
    }

    .form-button {
      font-size: 1.45rem;
    }

    .form-container {
      border: 2px solid #e9ecef; /* Secondary color */
      border-radius: 10px; /* Rounded corners */
      padding: 20px; /* Padding */
      box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Box shadow for depth */
    }
  </style>
</head>
<body>
  <!-- Sticky header -->
  <header>
    <h1>Creciendo Juntos: Hispanic Chamber Survey</h1>
  </header>

  <!-- Form container -->
  <div class="container flex-grow-1 d-flex justify-content-center align-items-center">
    <div class="form-container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form id="multiStepForm">
            <div class="form-group active">
              <label for="question1" class="form-label">Question 1: What is your favorite primary color?</label><br>
              <input type="radio" id="q1Option1" name="question1" value="a" class="form-radio">
              <label for="q1Option1" class="form-label">A</label><br>
              <p class="form-text">red</p>
              <input type="radio" id="q1Option2" name="question1" value="b" class="form-radio">
              <label for="q1Option2" class="form-label">B</label><br>
              <p class="form-text">yellow</p>
              <input type="radio" id="q1Option3" name="question1" value="c" class="form-radio">
              <label for="q1Option3" class="form-label">C</label><br>
              <p class="form-text">blue</p>
              <button type="button" class="btn btn-primary mt-2 nextBtn form-button">Continue</button>
            </div>
            <div class="form-group">
              <label for="question2" class="form-label">Question 2: What is your favorite meal?</label><br>
              <input type="radio" id="q2Option1" name="question2" value="a" class="form-radio">
              <label for="q2Option1" class="form-label">A</label><br>
              <p class="form-text">breakfast</p>
              <input type="radio" id="q2Option2" name="question2" value="b" class="form-radio">
              <label for="q2Option2" class="form-label">B</label><br>
              <p class="form-text">lunch</p>
              <input type="radio" id="q2Option3" name="question2" value="c" class="form-radio">
              <label for="q2Option3" class="form-label">C</label><br>
              <p class="form-text">dinner</p>
              <button type="button" class="btn btn-primary mt-2 nextBtn form-button">Continue</button>
            </div>
            <p id="finalStep" style="display: none;" class="form-text">Are you ready?</p>
            <button type="submit" class="btn btn-success mt-3 form-button" style="display: none;">Submit</button>
          </form>
          <div id="profile" style="display: none;">
            <!-- Profile content will be displayed here -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Sticky footer -->
  <footer>
    <p>Smooth Surveys Powered by <a href="https://woogem.com">WooGem LLC</a></p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/surveyResponder.js"></script>
</body>
</html>
