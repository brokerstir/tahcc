<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey</title>
  <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
  <link rel="icon" type="image/x-icon" href="favicon_io/favicon.ico">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <!-- Sticky header -->
  <header>
    <h1>We Grow Together</h1>
    <h3>Hispanic Chamber Survey</h3>
  </header>

  <!-- Form container -->
  <div class="container flex-grow-1 d-flex justify-content-center align-items-center">
    <div class="form-container">
      <div class="row justify-content-center">
        <div class="col-md-12 col-lg-6">
        <form action="#" method="get" onsubmit="return redirectSurvey()">
          <label for="role" class="form-text"><bold>Choose which best describes you:</bold></label><br><br>
          <input type="radio" class="form-radio" name="role" value="consumer">
          <label for="consumer" class="form-label">Business Supporter</label><br>
          <p class="form-text">Join the Fun: Supporting Businesses That Value Me and Offer What I Love</p>
          <input type="radio" class="form-radio" name="role" value="owner">
          <label for="owner" class="form-label">Business Owner</label><br>
          <p class="form-text">Let's Grow Together: Connecting with New and Existing Customers to Boost My Business</p>
          <input type="submit" class="btn btn-primary mt-2 form-button" value="Next">
        </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Sticky footer -->
  <footer>
    <p>Smooth Surveys Powered by <a href="https://woogem.com">WooGem LLC</a></p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function redirectSurvey() {
      var role = document.querySelector('input[name="role"]:checked').value;
      if (role === "consumer") {
        window.location.href = "survey-business-supporter-english.html"; // Redirect to consumer English survey
      } else if (role === "owner") {
        window.location.href = "survey-owner-english.html"; // Redirect to owner English survey
      }
      return false; // Prevent form submission
    }
  </script>
</body>
</html>
