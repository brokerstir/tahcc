<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creciendo Juntos</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <!-- Sticky header -->
  <header>
    <h1>Creciendo Juntos</h1>
    <h3>Hispanic Chamber Survey</h3>
  </header>

  <!-- Form container -->
  <div class="container flex-grow-1 d-flex justify-content-center align-items-center">
    <div class="form-container">
      <div class="row justify-content-center">
        <div class="col-md-12 col-lg-6">
        <form action="#" method="get" onsubmit="return redirectSurvey()">
          <label for="role" class="form-text"><b>Elige la opción que mejor te describe:</b></label><br><br>
          <input type="radio" class="form-radio" id="spanish" name="role" value="consumer">
          <label for="consumer" class="form-label">Apoyo a Negocios</label><br>
          <p class="form-text">Únete a la Diversión: Apoyando a Negocios Que Me Valoran y Ofrecen lo Que Amo</p>
          <input type="radio" class="form-radio" id="english" name="role" value="owner">
          <label for="owner" class="form-label">Dueño de Negocio</label><br>
          <p class="form-text">Crecemos Juntos: Conectando con Clientes Nuevos y Existentes para Impulsar Mi Negocio</p>
          <input type="submit" class="btn btn-primary mt-2 form-button" value="Siguiente">
        </form>

        </div>
      </div>
    </div>
  </div>

  <!-- Sticky footer -->
  <footer>
    <p>Smooth Surveys Powered by <a href="https://woogem.com">WooGem LLC</a></p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function redirectSurvey() {
      var role = document.querySelector('input[name="role"]:checked').value;
      if (role === "consumer") {
        window.location.href = "survey-business-supporter-spanish.html"; // Redirect to consumer English survey
      } else if (role === "owner") {
        window.location.href = "survey-owner-spanish.html"; // Redirect to owner English survey
      }
      return false; // Prevent form submission
    }
  </script>
</body>
</html>
